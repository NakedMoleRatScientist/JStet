<html>
  <head>
    <title></title>
    <script type="text/javascript" src="vendor/processing-0.8.min.js"></script>
    <script type="text/javascript" src="app/modes/init.js"></script>
    <script type="text/javascript" src="app/models/tetromino.js"></script>
  </head>
  <body>
    <script type="application/processing">
void setup()
{
  size(800,600);
  stroke(255);
  frameRate(24);
}
float y = 100;
var lshape = new Tetromino();
lshape.modify_block(0,0,1);
var stuff = lshape.get_list();

void draw_tet()
{
  for (i = 0; i < stuff.length(); i++)
  {
    rect(stuff[i][0] * 20,stuff[i][1] * 20,20,20);
  }
}
void draw()
{
  background(0);
  y = y - 1
  if (y < 0)
  { y = height }
  line(0,y,width,y);
  draw_tet();
}
      
      </script>
    <canvas>
    </canvas>
  </body>
</html>
